<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <title>Cadastro de Livro</title>

</head>


<body>
  <!--Header-->
  <header class="cabecalho">
    <img class="logo" src="logo2.png" alt="Logo do site">
  </header>


  <!--Formulário-->
  <section>
    <div>
      <h1 id="titulo">Cadastro de Livro</h1>
      <p id="subtitulo">Complete as informações referentes a cada livro</p>
    </div>

    <form action="" method="post">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome_livro">Nome do Livro:</label>
          <input type="text" name="nome_livro" class="inputUser" required>
        </div>
        <div class="campo">
          <label for="nome_autor">Nome do Autor:</label>
          <input type="text" name="nome_autor" class="inputUser" required>
        </div>
        <div class="campo">
          <label for="ano_lancamento">Ano de Lançamento:</label>
          <input type="number" name="ano_lancamento" class="inputUser" required>
        </div>
        <div class="campo">
          <label for="numero_id">ISBN:</label>
          <input type="number" name="numero_id" class="inputUser" required>
        </div>
        <div class="campo">
          <label for="editora_publicacao">Editora de Publicação:</label>
          <input type="text" name="editora_publicacao"class="inputUser" required>
        </div>
        <div class="campo">
          <label>Categoria do Livro:</label>
          <select id="categoria">
            <option selected disabled value="">Selecione uma opção</option>
            <option>Romance</option>
            <option>Terror</option>
            <option>Crimes reais</option>
            <option>Sobrenatural</option>
            <option>Ficção Científica</option>
            <option>Educação Infantil</option>
          </select>
        </div>
      </fieldset>
      <button class="botao" type="submit">Cadastrar</button>

    </form>
  </section>


  <!--Footer-->

  <footer>
    <p id="footer">Seminário Temático © 2022</p>
  </footer>
</body>

</html>
