<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <title>Cadastro de Livro</title>

</head>


<body>
  <!--Header-->
  <header class="cabecalho">
    <img class="logo" src="vetor.png" alt="Logo do site">
    <nav class="navbar">
      <a class="item">Cadastro</a>
      <a class="item">Livros</a>
    </nav>
  </header>


  <!--Formulário-->
  <section>
    <div>
      <h1 id="titulo">Cadastro de Livro</h1>
      <p id="subtitulo">Complete as informações referentes a cada livro</p>
    </div>

    <form action="" method="post">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome_livro">Nome do Livro</label>
          <input type="text" name="nome_livro">
        </div>
        <div class="campo">
          <label for="nome_autor">Nome do Autor</label>
          <input type="text" name="nome_autor">
        </div>
        <div class="campo">
          <label for="ano_lancamento">Ano de Lançamento</label>
          <input type="number" name="ano_lancamento">
        </div>
        <div class="campo">
          <label for="numero_id">Número de Identificação</label>
          <input type="number" name="numero_id">
        </div>
        <div class="campo">
          <label for="editora_publicacao">Editora de Publicação</label>
          <input type="text" name="editora_publicacao">
        </div>
        <div class="campo">
          <label>Categoria do Livro</label>
          <select id="categoria">
            <option selected disabled value="">Selecione uma opção</option>
            <option>Romance</option>
            <option>Terror</option>
            <option>Crimes reais</option>
            <option>Sobrenatural</option>
          </select>
        </div>
      </fieldset>
      <button class="botao" type="submit">Cadastrar</button>

    </form>
  </section>


  <!--Footer-->

  <footer>
    <p id="footer">Seminário Temático © 2022</p>
  </footer>
</body>

</html>
